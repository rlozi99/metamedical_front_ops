apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end-deployment
  namespace: front
spec:
  template:
    spec:
      containers:
      - name: front-end-deployment
        image: goodbirdacr.azurecr.io/medical/front
        resources:
          limits:
            memory: "256Mi"
          requests:
            memory: "128Mi"